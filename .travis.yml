matrix:
  include:
  - stage: test
    language: node_js
    node_js: node
    before_install:
    - cd firebase/functions
    install:
    - nvm install node
    - node -v
    - npm install
    before_deploy: cd ..
    deploy:
      - provider: firebase
        token:
          secure: 
        project: "assis10t-524c5"
        message: "Travis beta deploy: $commit_message"
        skip_cleanup: true
        on:
          branch: beta
      - provider: firebase
        token:
          secure: 
        project: "assis10t-c654f"
        message: "Travis master deploy: $commit_message"
        skip_cleanup: true
        on:
          branch: master

